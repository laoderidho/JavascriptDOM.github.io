<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selection part 1</title>
</head>
<body>
    <h1 id="judul">Ini adalah judul</h1>
    <p class="aku"></p>
    <p class="aku"></p>
    <p class="aku"></p>
    <script>
        const judul = document.getElementById('judul'); /* ini menangkap 
        document html dengan id judul*/
        judul.style.color='red';
        judul.style.backgroundColor='purple';

        const p = document.getElementsByTagName('p') ;

        for(let i=0; i<=p.length; i++){
            p[i].innerHTML="Ridho";  //dom untuk semua tag p  
        }
    </script>
</body>
</html>
