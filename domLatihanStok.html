    </div>

    <script>
       const tambah = ()=>{
            let num = document.getElementById("num").value;
            num = parseInt(num);
            let pbaru = document.getElementById("sum").innerHTML=`${num}`;
       }
       const kurang =()=>{
        let num = document.getElementById("num").value;
            num = parseInt(num);
            num --;
            let pbaru = document.getElementById("sum").innerHTML=`${num}`;
       }
    </script>
</body>
